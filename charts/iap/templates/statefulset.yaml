{{- if .Values.statefulset.enabled -}}
{{- $httpEnabled := "true" -}}
{{- $httpsEnabled := "false" -}}
{{- if .Values.useTLS -}}
  {{- $httpEnabled = "false" -}}
  {{- $httpsEnabled = "true" -}}
{{- end -}}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name:  {{ include "iap.fullname" . }}
  labels:
    {{- include "iap.labels" . | nindent 4 }}
    app.kubernetes.io/component: "statefulset"
  annotations:
    kubernetes.io/description: "Itential Automation Platform StatefulSet executes IAP container."
    {{- include "iap.annotations" . | nindent 4 }}
spec:
  serviceName: "{{ .Values.service.name }}-headless"
  selector:
    matchLabels:
      {{- include "iap.selectorLabels" . | nindent 6 }}
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      annotations:
        {{- if and .Values.initAdapterInstaller.enabled .Values.mountAdapterVolume }}
        checksum/repositories: {{ .Values.initAdapterInstaller.repositories | toYaml | sha256sum }}
        {{- end }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "iap.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: ""
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- with .Values.hostAliases }}
      hostAliases:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if and .Values.initAdapterInstaller.enabled .Values.mountAdapterVolume }}
      initContainers:
      - name: adapter-installer
        image: "{{ .Values.initAdapterInstaller.image.repository }}:{{ .Values.initAdapterInstaller.image.tag }}"
        imagePullPolicy: {{ .Values.initAdapterInstaller.image.pullPolicy }}
        command: ["/bin/bash"]
        args:
          - "-c"
          - |
            echo "Installing adapters..."
            echo "Current user: $(whoami)"
            echo "Current directory: $(pwd)"
            echo "Pod hostname: $HOSTNAME"
            
            # Define repository arrays from Helm values
            REPOS=(
            {{- range .Values.initAdapterInstaller.repositories }}
              {{- if kindIs "string" . }}
              "{{ . }}"
              {{- else }}
              "{{ .url }}"
              {{- end }}
            {{- end }}
            )
            
            BRANCHES=(
            {{- range .Values.initAdapterInstaller.repositories }}
              {{- if kindIs "string" . }}
              ""
              {{- else }}
              "{{ .branch | default "" }}"
              {{- end }}
            {{- end }}
            )
            
            # Execute the script from ConfigMap
            source /scripts/install-adapters.sh
        volumeMounts:
          - name: adapter-installer-script
            mountPath: "/scripts"
            readOnly: true
          - name: "{{ include "iap.fullname" . }}-assets-volume"
            mountPath: "/opt/itential/platform/services/custom"
        {{- if .Values.initAdapterInstaller.securityContext }}
        securityContext:
          {{- toYaml .Values.initAdapterInstaller.securityContext | nindent 12 }}
        {{- end }}
      {{- end }}
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
          - name: http
            containerPort: {{ .Values.service.port }}
            protocol: TCP
          {{- if .Values.useWebSockets }}
          - name: ws
            containerPort: {{ .Values.websocketPort }}
            protocol: TCP
          {{- end }}
        {{- if .Values.startupProbe.enabled }}
        startupProbe:
          failureThreshold: {{ .Values.startupProbe.failureThreshold }}
          httpGet:
            path: {{ .Values.startupProbe.path }}
            port: {{ .Values.applicationPort }}
            scheme: {{ ternary "HTTPS" "HTTP" .Values.useTLS }}
          initialDelaySeconds: {{ .Values.startupProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.startupProbe.periodSeconds }}
          successThreshold: {{ .Values.startupProbe.successThreshold }}
          timeoutSeconds: {{ .Values.startupProbe.timeoutSeconds }}
        {{- end }}
        {{- if .Values.livenessProbe.enabled }}
        livenessProbe:
          failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
          exec:
            command:
            - /bin/sh
            - -c
            - |
              pgrep "Pronghorn core" > /dev/null && \
              pgrep "Pronghorn JsonForms Application" > /dev/null && \
              pgrep "Pronghorn Jst Application" > /dev/null && \
              pgrep "Pronghorn OperationsManager Application" > /dev/null && \
              pgrep "Pronghorn TemplateBuilder Application" > /dev/null && \
              pgrep "Pronghorn WorkFlowEngine Application" > /dev/null
          periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
          successThreshold: {{ .Values.livenessProbe.successThreshold }}
          timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
        {{- end }}
        {{- if .Values.readinessProbe.enabled }}
        readinessProbe:
          failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
          httpGet:
            path: {{ .Values.readinessProbe.path }}
            port: {{ .Values.applicationPort }}
            scheme: {{ ternary "HTTPS" "HTTP" .Values.useTLS }}
          periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
          successThreshold: {{ .Values.readinessProbe.successThreshold }}
          timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
        {{- end }}
        {{- if .Values.resources }}
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
        {{- end }}
        env:
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: ITENTIAL_SERVER_ID
            value: "$(POD_NAME)-{{ .Release.Namespace }}"
          - name: ITENTIAL_VAULT_READ_ONLY
            value: "true"
          - name: ITENTIAL_SERVICE_DIRECTORY
            value: "/opt/itential/platform/services/custom"
          - name: ITENTIAL_WEBSERVER_HTTPS_ENABLED
            value: {{ $httpsEnabled | quote }}
          - name: ITENTIAL_WEBSERVER_HTTP_ENABLED
            value: {{ $httpEnabled | quote }}
          - name: ITENTIAL_WEBSERVER_HTTPS_PORT
            value: {{ .Values.applicationPort | quote }}
          {{- if .Values.useTLS }}
          - name: ITENTIAL_WEBSERVER_HTTPS_CERT
            value: "/etc/ssl/platform/tls.crt"
          - name: ITENTIAL_WEBSERVER_HTTPS_KEY
            value: "/etc/ssl/platform/tls.key"
          {{- end }}
          {{- range $key, $value := .Values.env }}
          - name: {{ $key }}
            value: {{ $value | quote }}
          {{- end }}
        envFrom:
        - secretRef:
            name: itential-platform-secrets
        volumeMounts:
          {{- if .Values.useTLS }}
          - name: platform-cert-volume
            mountPath: /etc/ssl/platform
            readOnly: true
          {{- end }}
          {{- if .Values.mountLogVolume }}
          # Uses a persistent volume claim to mount a directory to write IAP log files to
          - name: "{{ include "iap.fullname" . }}-logs-volume"
            mountPath: "/var/log/itential"
          {{- end }}
          {{- if .Values.mountAdapterVolume }}
          # Uses a persistent volume claim to mount a directory that includes adapters and apps
          - name: "{{ include "iap.fullname" . }}-assets-volume"
            mountPath: "/opt/itential/platform/services/custom"
          {{- end }}
          {{- range .Values.additionalTLSSecrets }}
          # Mount additional TLS secret: {{ . }}
          - name: "additional-tls-{{ . }}"
            mountPath: "/etc/ssl/{{ . }}"
            readOnly: true
          {{- end }}
        {{- with .Values.volumeMounts }}
        {{- toYaml . | nindent 10 }}
        {{- end }}
      {{- if and .Values.processExporter .Values.processExporter.enabled }}
      - name: process-exporter
        args:
          - -config.path=/etc/process-exporter/process-exporter.conf
          - -children=false
          - -recheck-with-time-limit=30s
          - -threads=false
          {{- if .Values.useTLS }}
          - -web.config.file=/etc/process-exporter/web-config.yaml
          {{- end }}
        image: "{{ .Values.processExporter.image.repository }}:{{ .Values.processExporter.image.tag }}"
        imagePullPolicy: Always
        ports:
          - containerPort: {{ .Values.processExporter.port | default 9256 }}
            name: process-metrics
            protocol: TCP
        resources:
          limits:
            memory: 50Mi
          requests:
            cpu: 100m
            memory: 50Mi
        volumeMounts:
          - name: process-exporter
            mountPath: /etc/process-exporter
          {{- if .Values.useTLS }}
          - name: platform-cert-volume
            mountPath: /etc/ssl/platform
            readOnly: true
          {{- end }}
      shareProcessNamespace: true
      {{- end }}
      volumes:
        {{- if and .Values.initAdapterInstaller.enabled .Values.mountAdapterVolume }}
        - name: adapter-installer-script
          configMap:
            name: {{ include "iap.fullname" . }}-adapter-installer
            defaultMode: 0755
        {{- end }}
        {{- if .Values.useTLS }}
        - name: platform-cert-volume
          secret:
            secretName: {{ .Values.certificate.secretName | default (printf "%s-tls-secret" (include "iap.fullname" .)) }}
        {{- end }}
        {{- if and .Values.processExporter .Values.processExporter.enabled }}
        - name: process-exporter
          configMap:
            name: {{ include "iap.fullname" . }}-process-exporter
        {{- end }}
        {{- range .Values.additionalTLSSecrets }}
        - name: "additional-tls-{{ . }}"
          secret:
            secretName: "{{ . }}"
            optional: true
        {{- end }}
      {{- with .Values.volumes }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  {{- if .Values.persistentVolumeClaims.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: "{{ include "iap.fullname" . }}-assets-volume"
      spec:
        accessModes:
          - "ReadWriteOnce"
        resources:
          requests:
            storage: {{ .Values.persistentVolumeClaims.assetClaim.storage }}
        storageClassName: {{ .Values.storageClass.name }}
    - metadata:
        name: "{{ include "iap.fullname" . }}-logs-volume"
      spec:
        accessModes:
          - "ReadWriteOnce"
        resources:
          requests:
            storage: {{ .Values.persistentVolumeClaims.logClaim.storage }}
        storageClassName: {{ .Values.storageClass.name }}
  {{- end }}
{{- end }}